<app-header></app-header>
<section class="container mt-5" *ngIf="currentUser$ | async as currentUser">
  <h1>Edit user</h1>
  <form (ngSubmit)="onSubmit(userName.value)" novalidate>
    <div>
      <mat-form-field appearance="outline">
        <input #userName name="userName" (keyup)="onKeyUp($event)" value="{{currentUser.userName}}" required matInput placeholder="User name">
      </mat-form-field>
    </div>
    <div>
      <button type="button" mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
      <button type="submit" mat-flat-button color="primary">Save</button>
    </div>
  </form>
</section>
