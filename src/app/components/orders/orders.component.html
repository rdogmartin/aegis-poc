<app-header></app-header>
<section class="container mt-5" *ngIf="(orders$ | async) as orders; else loading">
  <h1>My orders</h1>
    <div *ngFor="let order of orders" class="mb-5">
        <h2>{{ order.id }}</h2>
        <p>{{ order.status | orderStatus }}</p>
        <p>{{ order.amount }}</p>
    </div>
</section>

<ng-template #loading>
  <div class="ml-md-auto loader-yellow"></div>
</ng-template>
