<app-header></app-header>
<section class="container mt-5" *ngIf="(orders$ | async) as orders; else loading">
  <h1>My orders</h1>
    <div *ngFor="let order of orders" class="mb-5">
        <h4>ID: {{ order.id }}</h4>
        <p>Status: {{ order.status | orderStatus }}</p>
        <p>Amount: {{ order.amount | currency }}</p>
    </div>
</section>

<ng-template #loading>
  <div class="ml-md-auto loader-yellow"></div>
</ng-template>
