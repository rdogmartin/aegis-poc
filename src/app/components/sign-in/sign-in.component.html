<app-header></app-header>
<section class="container mt-5">
  <h1>Sign in</h1>
  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="mt-4">
      <input name="userName" [(ngModel)]="currentUser.userName" required placeholder="User name">
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary btn-block mt-0 button-width">Sign in</button>
    </div>
  </form>
</section>
